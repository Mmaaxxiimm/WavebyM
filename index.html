<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Soundwave</title>
</head>

<body class="container full-height-grow">

<header class="main-header">
    <a href="/" class="brand-logo">
        <img src="images/logo.png" alt="logo">
        <div class="brand-logo-name">Soundwave</div>
    </a>
    <nav class="main-nav">
        <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>
</header>
<section class="home-main-section">
    <!--We're going to use a background-image property in order to place the image exactly where we want it inside the div/element. That wouldn't be possible if we used the 'img' tag!-->
    <div class="img-wrapper">
        <div class="lady-image"></div>
    </div>
    <div class="call-to-action">
        <h1 class="title">Feel the music</h1>
        <span class="subtitle">Stream over 20 thousand songs with one click</span>
        <a href="join.html" class="btn">Join now</a>
    </div>
</section>
<!-- We just put the elements below here, we could've put them anywhere in the HTML, because we'll position them ABSOLUTELY, so they're always in the same spot -->
<div class="home-page-circle-1"></div>
<div class="home-page-circle-2"></div>
<div class="home-page-circle-3"></div>

































</body>
</html>
